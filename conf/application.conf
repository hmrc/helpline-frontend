include "frontend.conf"

appName = "helpline-frontend"
play.http.router = prod.Routes

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.filters.enabled += play.filters.csp.CSPFilter

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.helplinefrontend.config.ErrorHandler"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }
    platform-analytics {
       host = localhost
       port = 9982
    }
    logoutPage = "https://www.ete.access.service.gov.uk/logout"
    auth {
      host = localhost
      port = 8500
      logOutUrl = "/bas-gateway/sign-out-without-state"
      logoutCallbackUrl = "http://localhost:10102/helpline/signed-out"
      bas-gateway {
        host = localhost
        port = 9553
        url = "http://localhost:9553"
      }
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
      needsAuditing = false
  }
}

google-analytics {
  token = N/A
  host = auto
}

play.i18n.langs = ["en", "cy"]

# Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
features.welsh-language-support = true

features.back-call-support = true

tracking-consent-frontend {
  gtm.container = "b"
}

accessibility-statement.service-path = "/helplines"


play.filters.csp.directives.base-uri = "'self';"
play.filters.csp.directives.block-all-mixed-content = "";
play.filters.csp.directives.object-src = "'none'";
play.filters.csp.directives.child-src = "'none';"
play.filters.csp.directives.connect-src = "'self' https://www.google-analytics.com https://logx.optimizely.com https://*.optimizely.com https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com;"
play.filters.csp.directives.default-src = "'none';"
play.filters.csp.directives.font-src = "'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com;"
play.filters.csp.directives.form-action = "'self';"
play.filters.csp.directives.frame-ancestors = "'self';"
play.filters.csp.directives.frame-src = "'self' https://a7589613084.cdn.optimizely.com https://www.googletagmanager.com;"
play.filters.csp.directives.img-src = "'self' https://www.googletagmanager.com https://cdn.optimizely.com https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com data https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com;"
play.filters.csp.directives.script-src = ${play.filters.csp.nonce.pattern} "'self' https://www.google-analytics.com https://*.optimizely.com https://optimizely.s3.amazonaws.com https://cdn-assets-prod.s3.amazonaws.com https://www.googletagmanager.com https://tagmanager.google.com;"
play.filters.csp.directives.style-src = ${play.filters.csp.nonce.pattern} "'self' https://tagmanager.google.com https://fonts.googleapis.com;"
